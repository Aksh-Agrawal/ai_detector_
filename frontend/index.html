<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Content Detector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ¤– AI Content Detector</h1>
        <p>Detect AI-generated text, images, and videos</p>
      </header>

      <div class="tabs">
        <button class="tab-btn active" data-tab="text">Text</button>
        <button class="tab-btn" data-tab="image">Image</button>
        <button class="tab-btn" data-tab="video">Video</button>
      </div>

      <!-- TEXT TAB -->
      <div id="text-tab" class="tab-content active">
        <h2>Text Detection</h2>
        <textarea
          id="text-input"
          placeholder="Enter text to analyze..."
          rows="10"
        ></textarea>
        <button id="text-btn" class="detect-btn">Detect Text</button>
        <div id="text-result" class="result-box"></div>
      </div>

      <!-- IMAGE TAB -->
      <div id="image-tab" class="tab-content">
        <h2>Image Detection</h2>
        <div class="upload-area">
          <input type="file" id="image-input" accept="image/*" hidden />
          <label for="image-input" class="upload-label">
            <span>ðŸ“· Choose Image</span>
          </label>
          <div id="image-preview"></div>
        </div>
        <button id="image-btn" class="detect-btn" disabled>Detect Image</button>
        <div id="image-result" class="result-box"></div>
      </div>

      <!-- VIDEO TAB -->
      <div id="video-tab" class="tab-content">
        <h2>Video Detection</h2>
        <div class="upload-area">
          <input type="file" id="video-input" accept="video/*" hidden />
          <label for="video-input" class="upload-label">
            <span>ðŸŽ¥ Choose Video</span>
          </label>
          <div id="video-preview"></div>
        </div>
        <button id="video-btn" class="detect-btn" disabled>Detect Video</button>
        <div id="video-result" class="result-box"></div>
      </div>

      <footer>
        <p>Powered by AI Detection Models</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
